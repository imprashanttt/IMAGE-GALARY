<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Upload a File</h2>
    
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label for="file" class="form-label">Choose a file:</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <h3 class="text-center mt-5">Image Gallery</h3>
    <div class="row mt-4">
        {% for file in files %}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card shadow-sm">
                <img src="{{ url_for('images', filename=file.filename) }}" class="card-img-top img-fluid" alt="Uploaded Image">
                <div class="card-body text-center">
                    <!-- Download Button -->
                    <a href="{{ url_for('download', id=file.id) }}" class="btn btn-success btn-sm me-2" download>
                        Download
                    </a>
                    
                    <!-- Delete Button -->
                    <a href="{{ url_for('delete', id=file.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
